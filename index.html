<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="hsl(240, 10%, 3.9%)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="DomCast Inventory Management System"/>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://bxhhthcjqtypbdflbreh.supabase.co">
    <link rel="preload" href="/src/assets/DCCA_Logo.png" as="image" type="image/png" fetchpriority="high">
    
    <!-- Reduce layout shift -->
    <style>
      body { font-family: Inter, system-ui, -apple-system, sans-serif; }
      .loading-fallback { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
    <script>
      // Test if JavaScript is executing
      console.log('HTML script executing - JavaScript is working');
      
      // Add a visible indicator if JavaScript is working
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        if (root) {
          // Add a timeout to show error if React doesn't mount
          setTimeout(() => {
            if (root.innerHTML.includes('Loading DomCast')) {
              console.error('React failed to mount - JavaScript files may not be loading');
              root.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; background: #000; color: #fff;">
                  <h1 style="font-size: 24px; margin-bottom: 16px;">⚠️ Application Failed to Load</h1>
                  <p style="color: #ccc; margin-bottom: 16px;">React did not mount. This usually means JavaScript files are not loading.</p>
                  <p style="color: #999; font-size: 12px; margin-bottom: 16px;">Check browser console (F12) and Netlify build logs for errors.</p>
                  <p style="color: #999; font-size: 12px; margin-bottom: 16px;">If you see this message, JavaScript is working but React isn't loading.</p>
                  <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Reload Page
                  </button>
                </div>
              `;
            }
          }, 5000);
        }
      });
      
      // Load fonts asynchronously to eliminate render-blocking
      const fontLink = document.createElement('link');
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap';
      fontLink.rel = 'stylesheet';
      fontLink.media = 'print';
      fontLink.onload = function() { this.media = 'all'; };
      document.head.appendChild(fontLink);
    </script>
    <title>DomCast Inventory</title>
  </head>
  <body class="dark">
    <div id="root">
      <div class="loading-fallback">
        <div class="animate-spin rounded-full h-8 w-8 border-2 border-primary border-t-transparent"></div>
        <p class="mt-4 text-muted-foreground">Loading DomCast...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
